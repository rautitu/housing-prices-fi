## Dev overrides â€” ports exposed, debug logging, no restart policy.
## Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml --env-file .env.dev up

services:
  postgres:
    restart: "no"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  fetcher:
    restart: "no"
    environment:
      LOG_LEVEL: debug
    volumes:
      - ./src:/app/src:ro

  frontend:
    restart: "no"
    ports:
      - "${FRONTEND_PORT:-8080}:8080"

  api:
    restart: "no"
    ports:
      - "${API_PORT:-51000}:51000"
    environment:
      LOG_LEVEL: debug
    volumes:
      - ./src:/app/src:ro
