## Prod overrides — HTTPS via Caddy, no direct port exposure for app services.
## Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml --env-file .env.prod up -d

services:
  postgres:
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  fetcher:
    restart: "no"
    deploy:
      resources:
        limits:
          memory: 256M

  api:
    restart: unless-stopped
    # No ports exposed — Caddy → frontend nginx → api (via /api/ proxy)
    deploy:
      resources:
        limits:
          memory: 256M

  frontend:
    restart: unless-stopped
    # No ports exposed — Caddy handles external traffic
    deploy:
      resources:
        limits:
          memory: 128M

  caddy:
    image: caddy:2-alpine
    container_name: hsp-caddy-${ENV:-prod}
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  caddy_data:
  caddy_config:
